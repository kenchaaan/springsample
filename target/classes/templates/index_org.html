<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>top page</title>
<meta http-equiv="Content-Type"
  content="text/html; charset=UTF-8" />
  <style>
  	h1 { font-size:18pt; font-weight:bold; color:gray; }
  	body { font-size:13pt; color:gray; margin:5px 25px; }
  	pre { font-size:13pt; color:gray; padding:5px 10px; border;1px solid gray; }
  </style>
</head>
<body>
	<h1 th:text="#{content.title}">Hello Page</h1>
	<p th:text="#{content.message}">message</p>
	<p th:text="${new java.util.Date().toString()}" />
	<p th:text="${#numbers.formatInteger(123,7)}" />
	<p th:text="'from parameter... id: ' + ${param.id[0] + 'name' + param.name[0]}" />
	<pre th:text="${msg}">please wait...</pre>
	<form method="post" action="/">
		<div>
		<input type="checkbox" id="check1" name="check1" />
		<label for="check1">check</label>
		</div>
		<div>
		<input type="radio" id="radioA" name="radio1" value="female" />
		<label for="radioA">fffemale</label>
		</div>
		<div>
		<input type="radio" id="radioB" name="radio1" value="male" />
		<label for="radioB">mmmmale</label>
		</div>
		<div>
		<select id="select1" name="select1" size="4">
		  <option value="android">Android</option>
		  <option value="iphone">iPhone</option>
		  <option value="winphone">Windows Phone</option>
		</select>
		<select id="select2" name="select2" size="4" multiple="multiple">
		  <option value="linux">Linux</option>
		  <option value="mac">Mac</option>
		  <option value="windows">Windows</option>
		</select>
		</div>
		<input type="submit" value="Click" />
	</form>
</body>
</html>
